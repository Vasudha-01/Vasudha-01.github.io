<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <style>
        body {
            background-image: url('https://files.123freevectors.com/wp-content/original/152951-abstract-black-background-vector-illustration.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.2em;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to my GitHub Page.</p>
        <p>I'm Vasudha J.</p>
    </div>
    <footer>
        <p>Contact Me: <a href="vasudhajbhat@gmail.com">vasudhajbhat@gmail.com | 8277411506</a></p>
    </footer>
</body>
</html>
